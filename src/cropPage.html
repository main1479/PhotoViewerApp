		<!-- carousel -->
		<script src="js/swiper.js"></script>
		<!-- Initialize Swiper -->
		<script>
			var swiper = new Swiper('.mySwiper', {
				spaceBetween: 10,
				slidesPerView: 3,
				freeMode: true,
				watchSlidesVisibility: true,
				watchSlidesProgress: true,
				breakpoints: {
					640: {
						slidesPerView: 4,
						spaceBetween: 10,
					},
					768: {
						slidesPerView: 6,
						spaceBetween: 10,
					},
					1024: {
						slidesPerView: 10,
						spaceBetween: 10,
					},
				},
			});
			var swiper2 = new Swiper('.mySwiper2', {
				spaceBetween: 10,
				slidesPerView: 1,
				autoPlay: true,
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},
				thumbs: {
					swiper: swiper,
				},
			});
		</script>
